<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Enter Your Height Below</h1>
        <form id="userHeight">
          <div class="col-md-4">
            <div class="form-group row">
              <div class="col-md-2">
                <label for="userFt">Feet:</label>
              </div>
              <div class="col-md-10">
                <input id="userFt" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group row">
              <div class="col-md-2">
                <label for="userIn">Inches:</label>
              </div>
              <div class="col-md-10">
                <input id="userIn" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info" type="submit" name="button">submit</button>
            <!-- FOR FUTURE DEV -->
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div  class="kiddyRide">
            <h1>kiddyRide</h1>
          </div>
          <div  class="teenRide">
            <h1>teenRide</h1>
          </div>
          <div  class="adultRide">
            <h1>adultRide</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
